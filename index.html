<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main>

  <div class="content">
    <div class="content__letters column">
      <h1 class="content__heading">
        Learn to code by watching others
      </h1>
      
      <p class="content__paragraph">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </div>  

    <div class="content__form column">
      <p class="form__offer"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
  
      <form class="form">
        <div class="form__control" id="err">
          <input class="form__input" name="first" id="first" type="text" placeholder="First Name">
          <img class="error__img" id="img__err" src="images/icon-error.svg" alt="">
          <p class="form__text" id="text"></p>
        </div>
        <div class="form__control" id="err">
          <input class="form__input" name="last" id="last" type="text" placeholder="Last Name">
          <img class="error__img" id="img__err" src="images/icon-error.svg" alt="">
          <p class="form__text" id="text"></p>
        </div>
        
        <div class="form__control" id="err">
          <input class="form__input" name="email" id="email" type="email" placeholder="Email Address">
          <img class="error__img" id="img__err" src="images/icon-error.svg" alt="">
          <p class="form__text" id="text"></p>
        </div>

        <div class="form__control" id="err">
          <input class="form__input" name="password" id="password" type="password" placeholder="Password">
          <img class="error__img" id="img__err" src="images/icon-error.svg" alt="">
          <p class="form__text" id="text"></p>
        </div>
        
        <button type="submit" class="form__button">Claim Your Free trial</button>
        
        <p class="form__terms">By clicking the button, you are agreeing to our <span class="color-text"><a href="#">Terms and Services</a></span></p>
      </form>
    </div>
  </div>
</main>
 
<script src="index.js"></script>
</body>
</html>
